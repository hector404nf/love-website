<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="slider">
        <figure>
            <div class="slide">
                <div class="overlay-text">Nunca hubiera podido encontrar a una compañera tan especial</div>
                <img src="./images/0d3db855-6ebd-4d4b-bd14-56079379f7b1.jpg" alt>
            </div>
            <div class="slide">
                <div class="overlay-text">Que sea tan única y asombrosa  
                    <br>
                    Toda una dama
                </div>
                <img src="./images/0da57a66-22e3-43fd-a999-86c81c0ea746.jpg" alt>
            </div>
            <div class="slide">
                <div class="overlay-text">Que me ame tal cual soy</div>
                <img src="./images/WhatsApp Image 2025-02-10 at 22.25.02.jpeg" alt>
            </div>
            <div class="slide">
                <div class="overlay-text">Que me haga sentir tan feliz</div>
                <img src="./images/IMG_0987.JPG" alt>
            </div>
            <div class="slide">
                <div class="overlay-text">Sos mi mejor regalo</div>
                <img src="./images/opcion_4.jpg" alt>
            </div>
        </figure>
    </div> 
    
    <div id="progress-bar">
        <div class="img">
            <img src="./images/opcion_2.jpg" alt="">
        </div>
        <div class="bar">
            <div class="effect-text">
                ¡Descubrí cuánto te amo!
            </div>
            <div class="heart"></div>
            <div class="loader">
                <div class="progress-bar">
                    <div class="progress-stripes"></div>
                </div>
            </div>
            <button class="start-btn" onclick="startProgress()">Iniciar</button>
            <div class="final-message" style="display: none;">
                <p>El cálculo de este amor rebasa todo resultado.</p>
                <p>Mi amor por vos es más grande que el infinito ❤️</p>
            </div>        
        </div>
    </div>

    <footer>
        <div class="arrow-container">
            <i class="fas fa-arrow-down"></i>
        </div>
    </footer>
    
    <script src="app.js"></script>
</body>
</html>
